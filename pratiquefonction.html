      /*
Je dois calculer la moyenne  des eleves 
Ensuite les classeer par ordre croissant 
Pour enfin selectionné les 3 eleves ayant les mùeilleurs notes
*/
      const studdents = [
        {
          name: "magid",
          notes: [20, 18, 15, 17, 14],
        },
        {
          name: "fall",
          notes: [20, 12, 15, 17, 15],
        },
        {
          name: "leye",
          notes: [10, 18, 15, 17, 14],
        },
        {
          name: "Sacre",
          notes: [20, 18, 15, 11, 14],
        },
      ];
      const moyenne = (notes) => {
        let sum = 0;
        for (let note of notes) {
          sum = sum + note;
        }

        return sum / notes.length;
      };
      const compareStuddents = (b, a) => {
        return a.moyenne - b.moyenne;
      };
      for (let student of studdents) {
        student.moyenne = moyenne(student.notes);
        student.best = Math.max(...student.notes);
        student.worst = Math.min(...student.notes);
      }
      studdents.sort(compareStuddents);
      const formatStuddent = (student) => {
        return `${student.name} avec une moyenne de ${student.moyenne} 
        Sa meilleur note est de ${student.best} 
        Sa pire note est de  ${student.worst}`;
      };
      console.log(`
      Voici le top 3 des eleves 
      1 : ${formatStuddent(studdents[0])}
      2 : ${formatStuddent(studdents[1])}
      3 : ${formatStuddent(studdents[2])}
      `);
